routes:
  - id: orders_options
    uri: /orders
    methods: ["OPTIONS"]
    plugins:
      cors:
        allow_origins: "*"
        allow_methods: "*"
        allow_headers: "*"
    upstream:
      type: roundrobin
      nodes:
        "172.17.0.1:8080": 1
  - id: orders_route
    uri: /orders
    methods: ["POST"]
    status: 1
    plugins:
      cors:
        allow_origins: "*"
        allow_methods: "*"
        allow_headers: "*"
      ext-plugin-pre-req:
        conf:
          - name: kafka-producer
            value: '{"broker":"kafka:29092","topic":"orders"}'
    upstream:
      type: roundrobin
      nodes:
        "172.17.0.1:8080": 1
  - id: "3"
    uri: "/orders"
    methods: ["GET"]
    plugins:
      cors:
        allow_origins: "*"
        allow_methods: "*"
        allow_headers: "*"
    upstream:
      type: roundrobin
      nodes:
        "172.17.0.1:8080": 1
  - id: "4"
    uri: "/orders/*"
    methods: ["DELETE"]
    plugins:
      cors:
        allow_origins: "*"
        allow_methods: "*"
        allow_headers: "*"
    upstream:
      type: roundrobin
      nodes:
        "172.17.0.1:8080": 1
  - id: orders_get_by_id
    uri: /orders/*
    methods: ["GET", "OPTIONS"]
    plugins:
      cors:
        allow_origins: "*"
        allow_methods: "*"
        allow_headers: "*"
    upstream:
      type: roundrobin
      nodes:
        "172.17.0.1:8080": 1
  - id: sse_events
    uri: /events/order_created
    status: 1
    plugins:
      cors: {}
    upstream:
      type: roundrobin
      nodes:
        "172.17.0.1:8083": 1
      timeout:
        connect: 60000 # ms
        send: 60000 # ms
        read: 3600000 # 1 gi·ªù (SSE)
  - id: socket_events
    uris:
      - /socket
      - /socket/*
    enable_websocket: true
    status: 1
    plugins:
      cors: {}
    upstream:
      type: roundrobin
      nodes:
        "172.17.0.1:8082": 1

  - id: "2"
    uri: "/hello-world"
    plugins:
      cors: {}
    upstream:
      type: roundrobin
      nodes:
        "172.17.0.1:8080": 1

consumers: []

plugin_configs: []

consumer_groups: []

secrets: []

plugin: []

plugin_metadata: []

protos: []
